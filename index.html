<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<body>
  
  <!-- Modal -->
  <section class="modal">
    <div class="modal__rules">
      <h2>Rules</h2>
      <div class="modal__close">
        <div class="modal__line"></div>
      </div>
      <div class="modal__img">
        <img src="images/image-rules-bonus.svg" alt="Rules">
      </div>
    </div>
  </section>

  <div class="body__wrapper">
  <!-- Header -->
  <header class="header container">
    <div class="header__wrapper">
      <div class="header__logo">
        <!--<img src="images/logo-bonus.svg" alt="Rock, Paper, Scissors">-->
      </div>
      <div class="header__score">
        <p class="header__score-title">Score</p>
        <p class="header__score-count">0</p>
      </div>  
    </div> 
  </header>

  <main class="main container">
    
    <!-- Symbols - selection -->
    <div class="main__symbols-wrapper">
      <div class="main__symbols">
        
        <div class="symbol symbol--scissors symbol--scissors-selection" title="Scissors">
          <div class="symbol__outer-circle">
            <div class="symbol__inner-circle">
              <img src="images/icon-scissors.svg" alt="Scissors">
            </div>
          </div>
        </div>

        <div class="symbol symbol--spock symbol--spock-selection" title="Spock">
          <div class="symbol__outer-circle">
            <div class="symbol__inner-circle">
              <img src="images/icon-spock.svg" alt="Spock">
            </div>
          </div>         
        </div>

        <div class="symbol symbol--paper symbol--paper-selection" title="Paper">
           <div class="symbol__outer-circle">
            <div class="symbol__inner-circle">
              <img src="images/icon-paper.svg" alt="Paper">
            </div>
          </div>           
        </div>

        <div class="symbol symbol--lizard symbol--lizard-selection" title="Lizard">
          <div class="symbol__outer-circle">
            <div class="symbol__inner-circle">
              <img src="images/icon-lizard.svg" alt="Lizard">
            </div>
          </div>            
        </div>

        <div class="symbol symbol--rock symbol--rock-selection" title="Rock">
          <div class="symbol__outer-circle">
            <div class="symbol__inner-circle">
              <img src="images/icon-rock.svg" alt="Rock">
            </div>
          </div>            
        </div>
      </div>  
         
    </div> 
    
    <!-- Symbols - picked -->
    <div class="main__picked-wrapper">
      <div class="main__pick pick--player">
        <h2 class="title title--pick">You Picked</h2>
        <div class="symbol__wrapper">
          
        </div>
        <!--<div class="symbol symbol--scissors symbol--picked symbol--player-position">
          <div class="symbol__outer-circle">
            <div class="symbol__inner-circle">
              <img src="images/icon-scissors.svg" alt="Scissors">
            </div>
          </div>
        </div>-->
      
      </div>
      
      <div class="main__pick pick--computer">
        <h2 class="title title--pick">The House Picked</h2>
        <div class="symbol__wrapper">
          
          <div class="symbol__waiting"></div>
          
          
          <!--
          <div class="symbol symbol--lizard symbol--picked">   
            <div class="symbol__winner-circle-1"></div>
            <div class="symbol__winner-circle-2"></div>
            <div class="symbol__winner-circle-3"></div>    
            <div class="symbol__text">Scissors</div>  
            <div class="symbol__outer-circle">
              <div class="symbol__inner-circle">
                <img src="images/icon-lizard.svg" alt="Lizard">
              </div>
            </div>                     
          </div>-->

        </div>
     
      </div>

      <div class="main__result">
        <h1 class="title title--h1">You lose</h1>
        <button class="btn btn--playagain">Play again</button>       
      </div>
    
    </div>
    
    <!--</div>-->
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
      <button class="btn btn--rules">Rules</button>
    </div>
  </footer>
</div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
